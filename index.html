<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
<!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container">
          <a class="navbar-brand fw-bold " id="logo-color" href="">Find Your Cocktail</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<!-- welcome -->
   <div class="container "  id="findCocktail">
    <div class="d-flex align-items-center " >
        <div class="d-flex justify-content-end mt-5 mb-5" ><img class="w-50" src="img/co.png" alt=""></div>
        <div>
            <h1>Welcome to <br> <span class="fw-bold font-size">Find Your Cocktail</span> </h1>
        </div>
    </div>
  </div>
<!-- border --> 
<div class=" list-group-item border-bottom-0 border-start-0 border-end-0 pb-4"> </div>
<!-- search anything -->
    <div class="d-flex justify-content-center position">
        <div class="input-group mb-4 w-50">
            <input type="text" class="form-control" id="inputValue" placeholder="Search Your Cocktail" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchCocktail()" class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
            
        </div>
        <h5 class="text-center mt-5" id="warningId" ></h5>
    </div>
    
<!-- spinner -->
   <div id="spinner">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
   </div>
   <!-- cocktail id -->
<div class="container mt-5" id="">
  <div class=" row d-flex justify-content-center " id="cocktailNewId">
   </div>
 </div>
   <div class="container mt-5" id="">
    <div class=" row d-flex justify-content-center " id="newCocktail">
     </div>
   </div>

<!-- items  -->
    <div id="popularId">
      <h3 class="text-center mb-4 mt-3">Popular Drinks</h3>
   <div class="container">
    <div class=" row d-flex justify-content-center " id="addRandom" >
     </div>
   </div>
    </div>
   <!-- items & border--> 
   <div id="latestId">
    <div class=" mt-4 container list-group-item border-bottom-0 border-start-0 border-end-0 pb-4"> </div>
    <h3 class="text-center mb-4">Latest Drinks</h3>
    <div class="container">
      <div class=" row d-flex justify-content-center " id="nonAlcoholic" >
       </div>
     </div>
    </div>
   </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="js/node.js"></script>
</body>
</html>
